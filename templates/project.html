<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Laptop Price Form</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f1f8e9;
            padding: 40px;
        }
        label, input, select {
            display: block;
            margin-top: 10px;
            width: 300px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            width: 150px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>ðŸ’» Laptop Price Predictor</h2>
    <form action="/project" method="POST">
        <label>Brand:</label>
        <select name="brand" required>
            <option value="0">HP</option>
            <option value="1">Lenovo</option>
            <option value="2">Dell</option>
            <option value="3">Asus</option>
            <option value="4">Acer</option>
            <option value="5">MSI</option>
            <option value="6">Apple</option>
        </select>

        <label>Processor Brand:</label><input type="number" name="processor_brand" required>
        <label>Processor:</label><input type="number" name="processor" required>
        <label>Generation:</label><input type="number" name="gen" required>
        <label>RAM (GB):</label><input type="number" name="ram" required>
        <label>SSD (GB):</label><input type="number" name="ssd" required>
        <label>HDD (GB):</label><input type="number" name="hdd" required>

        <label>Operating System:</label>
        <select name="os" required>
            <option value="0">Windows</option>
            <option value="1">DOS</option>
            <option value="2">Mac</option>
            <option value="3">Chrome OS</option>
        </select>

        <label>OS Bit:</label><input type="number" name="os_bit" required>
        <label>GPU:</label><input type="number" name="gpu" required>
        <label>Warranty (Years):</label><input type="number" name="warranty" required>
        <label>Touchscreen (1=yes, 0=no):</label><input type="number" name="touchscreen" required>
        <label>MS Office (1=yes, 0=no):</label><input type="number" name="msoffice" required>
        <label>Rating (0â€“5):</label><input type="number" step="0.1" name="rating" required>
        <label>Number of Ratings:</label><input type="number" name="num_ratings" required>
        <label>Number of Reviews:</label><input type="number" name="num_reviews" required>

        <button type="submit">Predict Price</button>
    </form>

    {% if prediction is not none %}
        <h3>ðŸ§¾ Estimated Price: â‚¹<strong>{{ prediction }}</strong></h3>
    {% endif %}
</body>
</html>
